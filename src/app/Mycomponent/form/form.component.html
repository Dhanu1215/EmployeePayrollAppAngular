<div>
    <body>
    <header class="header-content header">
    <div class="logo-content">
    <img src ="./assets/logo.png"/>
    <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
    </header>
    <div class='payroll-main'>
        <form #form='ngForm' (ngSubmit)='handleSubmit()' action="" >
            <div class='form-head'>Employee Payroll Form</div><br>
            <div class='row'>
                <label class='label-text' htmlFor='username' >Name</label>
                <input class='input' type="text" id='username' name='username' [(ngModel)]="empData.username"  [ngModelOptions]="{standalone: true}" placeholder='Your name..' autocomplete="off"/>
            </div><br><br>
            <div class='profile-radio-button'>
                <label>Profile image</label>
                <label class='profile'>
                    <input type="radio" id='profile1' name='profile'[(ngModel)]="empData.profile" [ngModelOptions]="{standalone: true}"
                    value="../assets/Ellipse -3.png"/>
                    <img class='pic' id='image1' src='../assets/Ellipse -3.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile2' name='profile'[(ngModel)]="empData.profile" [ngModelOptions]="{standalone: true}"
                    value='../assets/Ellipse -2.png'/>
                    <img class='pic' id='image2' src='../assets/Ellipse -2.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile3' name='profile' [(ngModel)]="empData.profile" [ngModelOptions]="{standalone: true}"
                    value='../assets/Ellipse -1.png'/>
                    <img class='pic' id='image3' src='../assets/Ellipse -1.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile4' name='profile' [(ngModel)]="empData.profile" [ngModelOptions]="{standalone: true}"
                    value='../assets/Ellipse -4.png'/>
                    <img class='pic' id='image4' src='../assets/Ellipse-4.png'/>
                </label>
            </div><br><br>
            <div class="row-content">
                    <label class="label text" htmlFor="gender">Gender</label>
                    <input class="radio-button" type="radio" id="male" [(ngModel)]="empData.gender" [ngModelOptions]="{standalone: true}" name="gender" value="male"/>
                    <label class="text" htmlFor="male">Male</label>
                    <input class="radio-butt" type="radio" id="female" [(ngModel)]="empData.gender" [ngModelOptions]="{standalone: true}" name="gender" value="female"/>
                    <label class="text" htmlFor="female">Female</label>
            </div><br>
            <div class='row-content'>
                <label class="label text" htmlFor="department">Department</label>
                <input class="check" type="checkbox" id="hr" name="department" value="HR"/>
                <label class="text" htmlFor="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales"/>
                <label class="text" htmlFor="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance"/>
                <label class="text" htmlFor="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer"/>
                <label class="text" htmlFor="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others"/>
                <label class="text" htmlFor="others">Others</label>
            </div><br>
            <div class='row-content'>
                <label class='label-text' htmlFor='salary'>Salary</label>
                <select class='salary' id='salary' name='salary' [(ngModel)]="empData.salary" [ngModelOptions]="{standalone: true}" >
                    <option>Salary</option>
                    <option value="100000">100000</option>
                    <option value="200000">200000</option>
                    <option value="300000">300000</option>
                    <option value="500000">500000</option>
                    <option value="Above 15">Above 15</option>
                </select>
            </div><br><br>
            <div class='row-content'>
                <label class='label-text' htmlFor='date'>Start Date</label>
                <select class="date" id='day' 
                name='day'  [(ngModel)]="date.day" [ngModelOptions]="{standalone: true}">
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select class="format" id='month' name='month' [(ngModel)]="date.month" [ngModelOptions]="{standalone: true}">
                    <option>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">Jully</option>
                    <option value="8">August</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select class="format" id='year' name='year' [(ngModel)]="date.year" [ngModelOptions]="{standalone: true}">
                    <option>Year</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div><br>
            <div class="row-content">
                <label class="lable text" htmlFor="notes">Notes</label>
                <textarea class="area" id="notes" name="Notes" [(ngModel)]='empData.notes' [ngModelOptions]="{standalone: true}" placeholder="" ></textarea>
            </div><br>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button class="cancleButton"><a href="./home.html" class="cancle">Cancel</a></button>
                    <button type="submit" class="button submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div><br>
        </form>
    </div>
    </body>
</div>
