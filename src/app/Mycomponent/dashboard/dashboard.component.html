<div>

  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src='./assets/logo.png' />
        <div>
          <span class="emp-text">EMPLOYEE</span><br>
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class='main-content'>
      <div class='main'>
        <h1 class='form-head'>Employee Details
          <img class='addimg' src='./assets/add.png' />
          <button class='adduser' (click)="addEmployees()">+Add</button>
        </h1>
      </div>
    </div>
    <div class='table-content'>
      <table class="table">
        <thead class='head'>
          <tr class='head-content'>
            <th class='pro' scope="col">Sr.No</th>
            <th class='pro' scope="col">Profile</th>
            <th class='pro' scope="col">Name</th>
            <th class='name' scope="col">Gender</th>
            <th class='pro' scope="col">Department</th>
            <th class='pro' scope="col">Salary</th>
            <th class='pro' scope="col">Start Date</th>
            <th class='pro' scope="col">Notes</th>
            <th class='action' scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr class='content' *ngFor="let employees of emp.data">
            <th scope="row">{{employees.employeeId}}</th>
            <td>
              <img src="../assets/Ellipse -3.png" *ngIf="employees.profilePic==1" alt="">
              <img src="../assets/Ellipse -2.png" *ngIf="employees.profilePic==2" alt="">
              <img src="../assets/Ellipse -1.png" *ngIf="employees.profilePic==3" alt="">
              <img src="../assets/Ellipse-4.png" *ngIf="employees.profilePic==4" alt="">
            </td>
            <td class='pro'>{{employees.name}}</td>
            <td class='name'>{{employees.gender}}</td>
            <td class='pro'>{{employees.departments}}</td>
            <td class='pro'>{{employees.salary}}</td>
            <td class='pro'>{{employees.startdate}}</td>
            <td class='pro'>{{employees.note}}</td>
            <td class='pro'>
              <img class='edit' (click)="edit(employees.employeeId)" src='./assets/edit.png' />
              <img class='delete' (click)="remove(employees.employeeId)" src='./assets/delete.png' />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</div>
